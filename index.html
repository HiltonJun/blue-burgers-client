<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Blue Burgers</title>
</head>

<body>
    <section class="Home">

        <header class="Home__header Header">
            <div class="row">
                <div class="Header__logo Logo">
                    <img src="assets/logo.png" width="70px" alt="Logo Blue Burgers" class="Logo__icone" />
                </div>

                <div class="Header__opcoes Opcoes">
                    <div class="Opcoes__sacola Sacola">
                        <img src="assets/icons/sacola.png" width="40px" class="Sacola__icone"
                            alt="Sacola de compras" />
                    </div>
                </div>
            </div>
        </header>

        <section class="button-modal-create">
            <button type="button" class="default-button" onclick="abrirModal()">Cadastrar Burger</button>
        </section>

        <section class="modal-overlay" id="overlay">

            <div class="modal">

                <div class="modal-header">
                    <h2 id="title-header-modal">Cadastrar um burger</h2>
                    <a onclick="fecharModal()" class="close-modal">x</a>
                </div>

                <div class="modal-body">
                    <div>
                        <input type="hidden" id="id">
                        <input type="text" name="nome" id="nome" placeholder="Nome do Burger">
                        <input type="number" name="preco" id="preco" placeholder="Preço do Burger">
                        <textarea type="text" name="descricao" id="descricao" placeholder="Descrição do Burger"
                            rows="5"></textarea>
                        <input type="text" name="foto" id="foto" placeholder="Link da Foto do Burger">
                        <button id="button-form-modal" onclick="createBurger()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="modal-overlay" id="overlay-delete">
            <div class="modal">
                <div class="modal-header">
                    <h2 id="title-header-modal">Confirmação de deleção</h2>
                    <a onclick="fecharModalDelete()" class="close-modal">x</a>
                </div>
                <div class="modal-body-delete">
                    <p>Deseja realmente apagar esse burger?</p>
                    <div class="btns_delete">
                        <button class="btn_delete_no btn_delete" onclick="fecharModalDelete()">Não</button>
                        <button class="btn_delete_yes btn_delete">Sim</button>
                    </div>
                </div>
            </div>
        </section>

        <h2>Pesquisar Burger</h2>
        <div class="burger-escolhido-espaco">
            <div id="burger-escolhido-input-espaco">
                <input type="number" id="idBurger" placeholder="Digite o ID do burger e clique em 'Escolher'" />
                <button class="default-button" onclick="findByIdBurgers()">ESCOLHER</button>
            </div>
            <div id="burgerEscolhido">

            </div>
        </div>

        <h2>Burgers Disponíveis:</h2>
        <div class="Home__container">
            <div class="BurgerLista" id="burgerList">
            </div>
        </div>
    </section>

    <script src="./assets/script.js"></script>
</body>

</html>
